<div class="todo-item">
  <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete()">
  <span [class.completed]="todo.completed">{{ todo.text }}</span>
  <input [(ngModel)]="todo.text" placeholder="Update todo text">
  <input [(ngModel)]="todo.category" placeholder="Update category">
  <input [(ngModel)]="tagsInput" placeholder="Update tags (comma separated)">
  <button (click)="updateTodo()">Update</button>
  <button (click)="deleteTodo()">Delete</button>
  <div class="tags-display">
    <span *ngFor="let tag of todo.tags">{{ tag }}</span>
  </div>
</div>
